<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1>ðŸ’¬ WebRTC Video Chat</h1>

        <div id="selectRoom" class="card">
            <h2>Join a Room</h2>
            <input id="roomNumber" type="text" placeholder="Enter Room Code" />
            <button id="goRoom">Join</button>
        </div>

        <div id="consultingRoom" style="display:none;">
            <div class="toolbar">
                <button id="btnMute">ðŸ”‡ Mute</button>
                <button id="btnCamera">ðŸŽ¥ Stop Camera</button>
                <button id="btnCopy">ðŸ”— Copy Room Link</button>
                <span id="roomInfo"></span>
            </div>
            <div class="video-grid">
                <div class="video-box">
                    <p class="label">You</p>
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <!-- Remote video boxes will be injected here -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
