<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WebRTC Video Conference</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ðŸ”— WebRTC Video Chat</h1>

    <div id="selectRoom">
        <div class="card">
            <h2>Enter Room</h2>
            <input id="roomNumber" type="text" placeholder="e.g. my-room-123" />
            <button id="goRoom">Join Room</button>
        </div>
    </div>

    <div id="consultingRoom" style="display: none;">
        <div class="video-grid">
            <div class="video-box">
                <p><strong>You</strong></p>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <!-- Remote videos will be appended here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
